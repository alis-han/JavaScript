<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mainDivID" class="mainDivClass">
        <h1 id="heading">Events and Handlers</h1>
        <p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur aut pariatur blanditiis tempora hic fugiat cupiditate? Saepe autem fugit tempore voluptatem atque adipisci, nihil illo, temporibus voluptas quae corrupti esse?</p>
        <input id="btn" type="button" value="submit" onclick="togglePara()">
    </div>
    <script>
        // let main=document.getElementById("mainDivID");
        // console.log(main);

        let paragraph=document.getElementById("para");
        let button=document.getElementById("btn");
        button.onclick=function togglePara(){
            if(paragraph.style.display!="none")
            {
                paragraph.style.display="none";
            }
            else
            {
                paragraph.style.display="block";
            }
        }
    </script>
</body>
</html>
